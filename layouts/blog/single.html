{{ define "main" }}

<article class="post">
  <div class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">{{ .Date.Format "January 2, 2006" }}</div>
    <div class="post-meta">{{ .ReadingTime }} minutes to read</div>
  </div>

  {{ .Content }}
</article>

{{ partial "comments.html" . }}

{{ end }}

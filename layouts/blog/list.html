{{ define "main" }}
  <ul class="posts">
    {{ range .Pages.ByPublishDate.Reverse }}
    <li class="item">
      <div class="meta">{{ .Date.Format "January 2, 2006" }}</div>
      <div class="title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
      <div class="description">{{ .Summary }}</div>
      {{ if .Truncated }}
      <div>
        <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
      </div>
      {{ end }}
    </li>
    {{ end }}
  </ul>
{{ end }}
